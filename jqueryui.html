<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker</title>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
    <style type="text/css">
        .ui-widget-header,.ui-state-default, ui-button {
            background:#b9cd6d;
            border: 1px solid #b9cd6d;
            color: #FFFFFF;
            font-weight: bold;
         }
         #AgeValue
            {
                width:40px;
                height:30px;
                font-size:large;
                font-weight:bold;
                color:Red;
            }
            #AgeRangeSlider,#PriceValue
            {
                width:300px;
            }
            #startvalue,#endvalue,#changevalue,#slidevalue
            {
                width:150px;
                height:30px;
                font-size:large;
                font-weight:bold;
                color:Navy;
            }
            #MyValueList input 
      {
          width: 100px;
          color:Navy;
          font-weight:bold;
      }
    </style>
    <script type = "text/javascript">
        $(document).ready(function(){
            $("#MyValueList").spinner();
            $("#MyDOBPicker1").datepicker({
                  showWeek: true,
                  yearSuffix: "(DOB)",
                  showAnim: "slide"
              });

              
              $("#MyDOBPicker2").datepicker();
              $("#MyDOBPicker2").datepicker("show");
            $("#MyDiv").dialog({
             autoOpen: false,
             });
            $("#MyButton").click(function () {
                $("#MyDiv").dialog("open");
            });
            $(document).ready(function() {
              $("#AgeRangeSlider").slider({
                  orientation:"horizontal",
                  min: 18,
                  max: 100,
                  value: 18,
                  slide: function (event, ui) {
                      $("#AgeValue").val(ui.value);
                  }
              });
              $("#AgeValue").val($("#AgeRangeSlider").slider("value"));

              $("#PriceValue").slider({
                range: false,
                  min: 1,
                  max: 500,
                  values: [1, 50],
                 
                 
                  start: function (event, ui) {
                      $("#startvalue")
                     .val("$" + ui.values[0]);
                  },
                  stop: function (event, ui) {
                      $("#endvalue")
                     .val("$" + ui.values[1]);
                  },
                  change: function (event, ui) {
                      $("#changevalue")
                     .val("$" + ui.values[0] + " - $" + ui.values[1]);
                  },
                  slide: function (event, ui) {
                      $("#slidevalue")
                     .val("$" + ui.values[0] + " - $" + ui.values[1]);
                  }
              });
          });
        });
    </script>
       
     
</head>

<body>
    <p>Select Your Birthdate: <input type="text" id="MyDOBPicker1" placeholder="Select DOB"></p>
    <hr />
    <p>Select Your Birthdate: <input type="text" id="MyDOBPicker2" placeholder="Select DOB"></p>
    <p>
        <label for="AgeValue">Enter Your Age:</label>
        <input type="text" id="AgeValue" disabled="true"/>
     </p>
     
     <div id="AgeRangeSlider"></div>
     
     <hr />

     <div id = "PriceValue"></div>

     <p>
        <label for = "startvalue">Start Value:</label>
        <input type = "text" id = "startvalue" disabled="true">
     </p>
     <p>
        <label for = "endvalue">End Value:</label>
        <input type = "text" id = "endvalue" disabled="true">
     </p>
     <p>
        <label for = "changevalue">Change In Range:</label>
        <input type = "text" id = "changevalue" disabled="true">
     </p>
     <p>
        <label for = "slidevalue">Slide Gap Value:</label>
        <input type = "text" id = "slidevalue" disabled="true">
     </p>

    <div id = "MyDiv" title="My Div Title..">
        My Div Description
        <input type="text" />
   </div>
   <button id = "MyButton">Click Here..</button>
   <div id = "example">
    <input type = "text" id = "MyValueList" value = "0" />
 </div>
</body>

</html>
